<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/estilo.css">
</head>
<div class="container">
    <body >
    
        <!--Aquí comienza la cabecera**************************************************************************************************************************** -->
    <header class="row justify-content-center d-flex align-items-center" id="header">
        <div class="col-12 text-center"><h1 class="titulo">LAS RECETAS DE LOLA</h1></div>
    </header>
    <!--Aquí termina la cabecera**************************************************************************************************************************** -->

        <!--Aquí comienza la Nav**************************************************************************************************************************** -->
    <nav class="row justify-content-center d-flex align-items-center" id="nav">
        <div class="col-6">
            <div class="row ">
                <div class="col-12 text-center">
                    <button class="btn  btn-lg" onclick="nuevaReceta()" id="nuevaReceta">
                        Nueva Receta
                    </button>
                </div>
            </div>
        </div>
        <div class="col-4">       
                    <input class="form-control me-2" id="busqueda">
        </div>
        <div class="col-2">
            <button class="btn btn-primary"  id="buscar1">Buscar</button>
        </div>
    </nav>
    <!--Aquí termina la Nav**************************************************************************************************************************** -->

    <!--Aquí comienza el contenedor**************************************************************************************************************************** -->
    <main>
        <section>
            <div class="row  justify-content-between">
                <div class="col-12 " >
                    <div id="modal" class="modal">
                        <div class="modal-content" id="contenidoModal">
                            
                            <label for="consecutivo">Número de Receta </label>
                            <input type="number" id="consecutivo" class="input">
                            <label for="nombreReceta">Nombre de la Receta</label>
                            <input type="text" id="nombreReceta" class="input">
                            <label for="descripcion">Descripción</label>
                            <textarea name="descripcion" id="descripcion"></textarea>
                            <label for="precioNeto">Precio neto</label>
                            <input type="number" id="precioNeto" class="input">
                            <label for="precioSugerido">Precio sugerido para venta</label>
                            <input type="number" id="precioSugerido" class="input">
                            <label for="foto">Subir una foto</label>
                            <input type="file" name="" id="foto" accept="image/*">
                            <br><br>
                            <button type="button" onclick="guardar()" class="guardar" id="guardar">Guardar</button>
                            <br>
                            <button type="button" id="botonCerrar" class="close">Cerrar</button>
                            
                            
                        </div>
                    </div>
                    <div id="mensaje">Receta Agregada con Exito</div>
                </div>

            <div class="row" id="cards">
                
            </div>
            
        </section>
    </main>
    <!--Aquí termina el contenedor**************************************************************************************************************************** -->
    
    <script src="./assets/js/bootstrap.min.js"></script>
    <script src="./assets/js/botones2.js"></script>
    </body>
</div>
    
</div>
</html>
